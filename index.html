<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__container">
        <div class="popup">
          <div class="popup__container">
            <button class="popup__close hover" type="button"></button>
            <form class="popup__form">
              <h2 class="popup__form-heading">Edit profile</h2>
              <input
                class="popup__form-name"
                type="text"
                placeholder="Jacques Cousteau"
                required
              />
              <input
                class="popup__form-job"
                type="text"
                placeholder="Explorer"
                required
              />
              <button class="popup__form-save hover" type="submit">Save</button>
            </form>
          </div>
        </div>
        <header class="header">
          <img class="logo" src="./images/logo.svg" alt="Around The U.S. logo" />
        </header>
        <main class="main">
          <section class="profile">
            <div class="profile__container">
              <img
                class="profile__avatar"
                src="./images/profile-avatar.jpg"
                alt="profile avatar picture that describe the person"
              />
              <div class="profile__info">
                <h1 class="profile__info-heading">Jacques Cousteau</h1>
                <button class="profile__info-edit hover"></button>
                <p class="profile__info-description">Explorer</p>
              </div>
            </div>
            <button class="profile__add-button hover"></button>
          </section>
          <section class="elements">
            <div class="element">
              <img
                class="element__img"
                src="./images/elements/kirill-pershin-1088404-unsplash.png"
                alt="Yosemite Valley picture river with green trees"
              />
              <div class="element__container">
                <h2 class="element__container-heading">Yosemite Valley</h2>
                <label class="heartCheckBox" for="heartCheckBox0">
                  <input
                    class="heartCheckBox__input"
                    type="checkbox"
                    name="heartCheckBox"
                    id="heartCheckBox0"
                  />
                  <span class="heartCheckBox__box hover"></span>
                </label>
              </div>
            </div>
            <div class="element">
              <img
                class="element__img"
                src="./images/elements/kirill-pershin-1404681-unsplash.png"
                alt="lake louise a lake with a big mountents"
              />
              <div class="element__container">
                <h2 class="element__container-heading">Lake Louise</h2>
                <label class="heartCheckBox" for="heartCheckBox1">
                  <input
                    class="heartCheckBox__input"
                    type="checkbox"
                    name="heartCheckBox"
                    id="heartCheckBox1"
                  />
                  <span class="heartCheckBox__box hover"></span>
                </label>
              </div>
            </div>
            <div class="element">
              <img
                class="element__img"
                src="./images/elements/kirill-pershin-1556355-unsplash.png"
                alt="mountent in sunset"
              />
              <div class="element__container">
                <h2 class="element__container-heading">Bald Mountains</h2>
                <label class="heartCheckBox" for="heartCheckBox2">
                  <input
                    class="heartCheckBox__input"
                    type="checkbox"
                    name="heartCheckBox"
                    id="heartCheckBox2"
                  />
                  <span class="heartCheckBox__box hover"></span>
                </label>
              </div>
            </div>
            <div class="element">
              <img
                class="element__img"
                src="./images/elements/kirill-pershin-1404682-unsplash.png"
                alt="mountent in the night with stars sky"
              />
              <div class="element__container">
                <h2 class="element__container-heading">Latemar</h2>
                <label class="heartCheckBox" for="heartCheckBox3">
                  <input
                    class="heartCheckBox__input"
                    type="checkbox"
                    name="heartCheckBox"
                    id="heartCheckBox3"
                  />
                  <span class="heartCheckBox__box hover"></span>
                </label>
              </div>
            </div>
            <div class="element">
              <img
                class="element__img"
                src="./images/elements/kirill-pershin-1556356-unsplash.png"
                alt="mounten with a river"
              />
              <div class="element__container">
                <h2 class="element__container-heading">Vanoise Nationa...</h2>
                <label class="heartCheckBox" for="heartCheckBox4">
                  <input
                    class="heartCheckBox__input"
                    type="checkbox"
                    name="heartCheckBox"
                    id="heartCheckBox4"
                  />
                  <span class="heartCheckBox__box hover"></span>
                </label>
              </div>
            </div>
            <div class="element">
              <img
                class="element__img"
                src="./images/elements/kirill-pershin-1088405-unsplash.png"
                alt="snow mounten with river with boats"
              />
              <div class="element__container">
                <h2 class="element__container-heading">Lago di Braies</h2>
                <label class="heartCheckBox" for="heartCheckBox5">
                  <input
                    class="heartCheckBox__input"
                    type="checkbox"
                    name="heartCheckBox"
                    id="heartCheckBox5"
                  />
                  <span class="heartCheckBox__box hover"></span>
                </label>
              </div>
            </div>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">Â© 2021 Around The U.S.</p>
        </footer>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
