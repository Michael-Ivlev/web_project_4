<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__container">
        <div class="popup">
          <button class="popup__close hover_06" type="button"></button>
          <div class="popup__container">
            <form class="popup__form" name="popup-form">
              <h2 class="popup__form-heading">Edit profile</h2>
              <input
              name="popup-name-input"
                class="popup__form-input"
                id="popup__form-input_name"
                type="text"
                placeholder="Jacques Cousteau"
                required
              />
              <input
              id="popup__form-input_job"
                name="popup-job-input"
                class="popup__form-input"
                type="text"
                placeholder="Explorer"
                required
              />
              <button class="popup__form-save hover_08" type="submit">Save</button>
            </form>
          </div>
        </div>
        <header class="header">
          <img
            class="logo"
            src="./images/logo.svg"
            alt="Around The U.S. logo"
          />
        </header>
        <main class="main">
          <section class="profile">
            <div class="profile__container">
              <img
                class="profile__avatar"
                src="./images/profile-avatar.jpg"
                alt="profile avatar picture that describe the person"
              />
              <div class="profile__info">
                <h1 class="profile__info-heading">Jacques Cousteau</h1>
                <button type="button" class="profile__info-edit hover_06"></button>
                <p class="profile__info-description">Explorer</p>
              </div>
            </div>
            <button type="button" class="profile__add-button hover_06"></button>
          </section>
          <section class="elements">
            <div class="element">
              <img
                class="element__img"
                src="./images/elements/kirill-pershin-1088404-unsplash.png"
                alt="Yosemite Valley picture river with green trees"
              />
              <div class="element__container">
                <h2 class="element__container-heading">Yosemite Valley</h2>
                <button
                  class="heart-button"
                  type="button"
                  name="heart-button"
                ></button>
              </div>
            </div>
            <div class="element">
              <img
                class="element__img"
                src="./images/elements/kirill-pershin-1404681-unsplash.png"
                alt="lake louise a lake with a big mountents"
              />
              <div class="element__container">
                <h2 class="element__container-heading">Lake Louise</h2>
                <button
                class="heart-button"
                type="button"
                name="heart-button"
              ></button>
              </div>
            </div>
            <div class="element">
              <img
                class="element__img"
                src="./images/elements/kirill-pershin-1556355-unsplash.png"
                alt="mountent in sunset"
              />
              <div class="element__container">
                <h2 class="element__container-heading">Bald Mountains</h2>
                <button
                  class="heart-button"
                  type="button"
                  name="heart-button"
                ></button>
              </div>
            </div>
            <div class="element">
              <img
                class="element__img"
                src="./images/elements/kirill-pershin-1404682-unsplash.png"
                alt="mountent in the night with stars sky"
              />
              <div class="element__container">
                <h2 class="element__container-heading">Latemar</h2>
                <button
                  class="heart-button"
                  type="button"
                  name="heart-button"
                ></button>
              </div>
            </div>
            <div class="element">
              <img
                class="element__img"
                src="./images/elements/kirill-pershin-1556356-unsplash.png"
                alt="mounten with a river"
              />
              <div class="element__container">
                <h2 class="element__container-heading">Vanoise Nationa...</h2>
                <button
                class="heart-button"
                type="button"
                name="heart-button"
              ></button>
              </div>
            </div>
            <div class="element">
              <img
                class="element__img"
                src="./images/elements/kirill-pershin-1088405-unsplash.png"
                alt="snow mounten with river with boats"
              />
              <div class="element__container">
                <h2 class="element__container-heading">Lago di Braies</h2>
                <button
                  class="heart-button"
                  type="button"
                  name="heart-button"
                ></button>
              </div>
            </div>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">Â© 2021 Around The U.S.</p>
        </footer>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
