<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <div class="page__container">
        <div class="popup popup-profile">
          <div class="popup-profile__container">
            <button class="popup__close hover" type="button"></button>
            <form class="popup__form" name="popup-profile-form" id="popup-profile__form" novalidate>
              <h2 class="popup-profile__form-heading">Edit profile</h2>
              <input
                name="popup-profile-profile-name-input"
                class="popup__input"
                id="popup-profile__form-input_name"
                type="text"
                placeholder="Jacques Cousteau"
                required
                minlength="2"
                maxlength="40"
              />
              <span
                id="popup-profile__form-input_name-error"
                class="popup__error"
              ></span>
              <input
                id="popup-profile__form-input_job"
                name="popup-profile-job-input"
                class="popup__input"
                type="text"
                placeholder="Explorer"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                id="popup-profile__form-input_job-error"
                class="popup__error"
              ></span>
              <button class="popup__button" type="submit">Save</button>
            </form>
          </div>
        </div>
        <div class="popup popup-card">
          <div class="popup-card__container">
            <button class="popup__close hover" type="button"></button>
            <form
              class="popup__form"
              name="popup-card-form"
              id="popup-card__form"
              novalidate
            >
              <h2 class="popup-card__form-heading">New place</h2>
              <input
                name="popup-card-title-input"
                class="popup__input"
                id="popup-card__form-input_title"
                type="text"
                placeholder="Title"
                required
                minlength="1"
                maxlength="30"
              />
              <span
                id="popup-card__form-input_title-error"
                class="popup__error"
              ></span>
              <input
                id="popup-card__form-input_imgurl"
                name="popup-card-imgurl-input"
                class="popup__input"
                type="url"
                placeholder="Image link"
                required
              />
              <span
                id="popup-card__form-input_imgurl-error"
                class="popup__error"
              ></span>
              <button class="popup__button" type="submit">Create</button>
            </form>
          </div>
        </div>
        <div class="popup popup-image">
          <div class="popup-image__container">
            <button class="popup__close hover" type="button"></button>
            <img class="popup-image__image" src="#" alt="#" />

            <h2 class="popup-image__name"></h2>
          </div>
        </div>
        <div class="popup popup-delete">
          <div class="popup-delete__container">
            <button class="popup__close hover" type="button"></button>
            <form class="popup__form" name="popup-profile-form" id="popup-profile__form" novalidate>
              <h2 class="popup-delete__heading">Are you sure?</h2>
                <button class="popup__button" type="submit">Yes</button>
            </form>
          </div>
        </div>
        <div class="popup popup-avataredit">
          <div class="popup-avataredit__container">
            <button class="popup__close hover" type="button"></button>
            <form class="popup__form" name="popup-avataredit-form" id="popup-avataredit__form" novalidate>
              <h2 class="popup-avataredit__form-heading">Change profile picture</h2>
              <input
                name="popup-avataredit-profile-link-input"
                class="popup__input"
                id="popup-avataredit__form-input_link"
                type="url"
                placeholder="Jacques Cousteau"
                required
                minlength="2"
              />
              <span
                id="popup-avataredit__form-input_link-error"
                class="popup__error"
              ></span>
              <button class="popup__button" type="submit">Save</button>
            </form>
          </div>
        </div>
        <header class="header">
          <img
            class="logo"
            src="<%=require('./images/logo.svg')%>"
            alt="Around The U.S. logo"
          />
        </header>
        <main class="main">
          <section class="profile">
            <div class="profile__container">
              <div class="profile__avatar-container">
                <img
                class="profile__avatar"
                src="<%=require('./images/profile-avatar.jpg')%>"
                alt="profile avatar picture that describe the person"
              />
              <div class="profile__avatar-overlay"></div>
              </div>
              <!-- <img
                class="profile__avatar"
                src="<%=require('./images/profile-avatar.jpg')%>"
                alt="profile avatar picture that describe the person"
              /> -->
              <div class="profile__info">
                <div class="profile__info-heading-container">
                  <h1 class="profile__info-heading">Jacques Cousteau</h1>
                  <button
                    type="button"
                    class="profile__info-edit hover"
                  ></button>
                </div>
                <p class="profile__info-description">Explorer</p>
              </div>
            </div>
            <button type="button" class="profile__add-button hover"></button>
          </section>
          <section class="elements">
            <template id="element-template">
              <div class="element">
                <button
                  class="element__delete"
                  type="button"
                  name="element-delete-button"
                ></button>
                <img class="element__img" src="#" alt="#" />
                <div class="element__container">
                  <h2 class="element__container-heading"></h2>
                  <div class="element__container-heartbutton">
                    <button
                    class="heart-button"
                    type="button"
                    name="heart-button"
                  ></button>
                  <p class="image-likes">0</p>
                  </div>
                  
                </div>
              </div>
            </template>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">Â© 2021 Around The U.S.</p>
        </footer>
      </div>
    </div>

  </body>
</html>
